<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock title %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    {% block styles %}{% endblock %}
</head>
<body>
<div class="container-sm p-0 border border-3">
    <nav class="navbar navbar-expand-lg navbar-light bg-primary-subtle sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="/"><h1>🐼</h1></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                  <li class="nav-item p-1"><a class="btn btn-primary" href="/">Home</a></li>
                  <li class="nav-item p-1"><a class="btn btn-primary" href="/snap_scroll">Snap Scrolling</a></li>
                  <li class="nav-item p-1"><a class="btn btn-primary" href="/multistep_progress">Multistep Progress</a></li>
                  <li class="nav-item p-1"><a class="btn btn-primary" href="/like_button">Like Button</a></li>
              </ul>
            </div>
        </div>
    </nav>
    {% block content %}{% endblock content %}
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>
</html>
